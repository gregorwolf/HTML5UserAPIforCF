ID: html5userapi
_schema-version: '2.1'
version: 0.0.2
parameters:
  enable-parallel-deployments: true

modules:

  - name: html5userapi-srv
    type: nodejs
    path: srv
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: html5userapi-uaa
      - name: html5userapi-destination-service
      - name: html5userapi-connectivity-service

  - name: html5userapi-srv-java
    type: java
    path: srv-java/application
    parameters:
      memory: 512M
      disk-quota: 1024M
    provides:
      - name: srv_java_api
        properties:
          url: ${default-url}
    requires:
      - name: html5userapi-uaa
      - name: html5userapi-destination-service
      - name: html5userapi-connectivity-service
    properties:
      USE_JCO: true

  - name: html5userapi-ui
    type: approuter.nodejs
    path: approuter
    parameters:
      memory: 256M
      disk-quota: 1024M
    properties:
      CJ_PROTECT_WHITELIST: >
        [
          {
            "protocol": "https",
            "host": "*.ondemand.com"
          },
          {
            "protocol": "https",
            "host": "*.hcs.cloud.sap"
          }
        ]
      COOKIES: >
        { "SameSite":"None" }
      httpHeaders: >
        [
          {
            "X-Frame-Options": "DENY"
          },
          {
            "Content-Security-Policy": "frame-ancestors iframe frame object embed 'self' https://*.hcs.cloud.sap;"
          },
          {
            "Access-Control-Allow-Origin": "https://localhost:3000"
          },
          {
            "Access-Control-Allow-Credentials": "true"
          },
          {
            "Access-Control-Allow-Headers": "Authorization,Content-Type"
          }
        ]
      CORS: >
        [
          {
            "uriPattern":"^/destination-no-auth$",
            "allowedOrigin":[
              {
                "protocol": "https",
                "host": "localhost",
                "port": 3000
              }
            ],
            "allowedHeaders": [
              "Authorization",
              "Content-Type"
            ],
            "allowedCredentials": true
          }
        ]
    build-parameters:
      ignore: ["node_modules/"]
    requires:
      - name: html5userapi-destination-service
      - name: html5userapi-connectivity-service
      - name: html5userapi-uaa
      - name: html5userapi-repo-runtime
      - name: srv_api
        group: destinations
        properties:
            forwardAuthToken: true
            strictSSL: false
            name: html5userapi-srv
            url: ~{url}
      - name: srv_java_api
        group: destinations
        properties:
            forwardAuthToken: true
            strictSSL: false
            name: html5userapi-srv-java
            url: ~{url}
  - name: html5userapi-deployer
    type: com.sap.application.content
    path: .
    requires:
      - name: html5userapi-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - dist/HTML5Module-content.zip
          name: html5userapi-HTML5Module
          target-path: resources/

  - name: html5userapi-HTML5Module
    type: html5
    path: HTML5Module
    build-parameters:
      builder: custom
      commands:
        - npm i
        - npm run build
      supported-platforms: []
  - name: html5userapi-destination-content
    type: com.sap.application.content
    requires:
    - name: html5userapi-uaa
      parameters:
        service-key:
          name: html5userapi-uaa-key
    - name: html5userapi-repo-host
      parameters:
        service-key:
          name: html5userapi-repo-host-key
    - name: html5userapi-uaa-apiaccess
      parameters:
        service-key:
          name: html5userapi-uaa-apiaccess-key
    - name: html5userapi-destination-service
      parameters:
        content-target: true
    - name: html5userapi-connectivity-service
    parameters:
      content:
        subaccount:
          destinations:
          - Name: html5userapi-repo-host
            ServiceInstanceName: html5userapi-repo-host
            ServiceKeyName: html5userapi-repo-host-key
            sap.cloud.service: cloud.service
          - Authentication: OAuth2UserTokenExchange
            Name: html5userapi-uaa
            ServiceInstanceName: html5userapi-uaa
            ServiceKeyName: html5userapi-uaa-key
            sap.cloud.service: cloud.service
          - Authentication: OAuth2ClientCredentials
            Name: html5userapi-uaa-apiaccess
            ServiceInstanceName: html5userapi-uaa-apiaccess
            ServiceKeyName: html5userapi-uaa-apiaccess-key
          existing_destinations_policy: update
    build-parameters:
      no-source: true

resources:
  - name: html5userapi-uaa
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: html5userapi-uaa-apiaccess
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: apiaccess
      service: xsuaa
  - name: html5userapi-destination-service
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: lite
      service: destination
      config:
        init_data:
          subaccount:
            existing_destinations_policy: update
            destinations:
              - Name: html5userapi-srv
                Description: html5userapi NodeJS backend service
                Authentication: NoAuthentication
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv_api/url}
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
              - Name: html5userapi-srv-java
                Description: html5userapi Java backend service
                Authentication: NoAuthentication
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv_java_api/url}
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
    requires:
      - name: srv_api
      - name: srv_java_api
  - name: html5userapi-connectivity-service
    parameters:
      service-plan: lite
      service: connectivity
    type: org.cloudfoundry.managed-service
  - name: html5userapi-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-plan: app-host
  - name: html5userapi-repo-runtime
    type: org.cloudfoundry.managed-service
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
