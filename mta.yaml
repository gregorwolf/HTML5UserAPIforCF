ID: html5userapi
_schema-version: '2.1'
version: 0.0.1
parameters:
  enable-parallel-deployments: true

modules:

  - name: html5userapi-srv
    type: nodejs
    path: srv
    build-parameters:
      ignore: ["node_modules/"]
    parameters:
      memory: 256M
      disk-quota: 1024M
    provides:
      - name: srv_api
        properties:
          url: ${default-url}
    requires:
      - name: html5userapi-uaa
      - name: html5userapi-destination-service
      - name: html5userapi-connectivity-service

  - name: html5userapi-ui
    type: html5
    path: app
    parameters:
      memory: 256M
      disk-quota: 1024M
    build-parameters:
      ignore: ["node_modules/"]
    requires:
      - name: html5userapi-destination-service
      - name: html5userapi-connectivity-service
      - name: html5userapi-uaa
      - name: srv_api
        group: destinations
        properties:
            forwardAuthToken: true
            strictSSL: false
            name: srv_api
            url: ~{url}

resources:
 - name: html5userapi-uaa
   parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
   type: org.cloudfoundry.managed-service
 - name: html5userapi-destination-service
   parameters:
      service-plan: lite
      service: destination
   type: org.cloudfoundry.managed-service
 - name: html5userapi-connectivity-service
   parameters:
      service-plan: lite
      service: connectivity
   type: org.cloudfoundry.managed-service
